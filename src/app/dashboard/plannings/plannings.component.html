<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Plannings</h1>
</div>
<div class="my-4">
  <div class="row">
    <div class="col-sm-6">
      <table class="table table-striped table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Agent</th>
            <th scope="col">Save order</th>
            <td scope="col">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planning of plannings">
            <th class="align-middle" scope="row">{{planning.id}}</th>
            <td class="align-middle">{{planning.agent.name}}</td>
            <td class="align-middle">{{planning.saveOrder.name}}</td>
            <td>
              <button class="btn btn-danger" (click)="deletePlan(planning.id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-6">
      <form class="card p-4">
        <h2 class="h3">Plan a new save order</h2>
        <div class="form-group row">
          <label for="select-agent" class="col-sm-3 col-form-label">Agent</label>
          <select name="planning-agent" id="select-agent" class="form-control col-sm-9" [(ngModel)]="formContent.agent">
            <option *ngFor="let agent of agents" [ngValue]="agent.id">{{agent.name}}</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="select-save-order" class="col-sm-3 col-form-label">Save order</label>
          <select name="planning-save-order" id="select-save-order" class="form-control col-sm-9" [(ngModel)]="formContent.saveOrder">
            <option *ngFor="let saveOrder of saveOrders" [ngValue]="saveOrder.id">{{saveOrder.name}}</option>
          </select>
        </div>
        <div class="form-group row d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-primary"
            [class.disabled]="formContent.agent === undefined || formContent.saveOrder === undefined"
            (click)="addPlan()"
          >Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
