<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Save orders</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button class="btn btn-primary" (click)="openAddSaveOrderModal()">Add</button>
  </div>
</div>
<div class="my-4">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Includes</th>
            <th scope="col">Excludes</th>
            <th scope="col">Interval</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let saveOrder of saveOrders">
            <th class="align-middle" scope="row">{{saveOrder.id}}</th>
            <td class="align-middle">{{saveOrder.name}}</td>
            <td class="align-middle">{{saveOrder.includes}}</td>
            <td class="align-middle">{{saveOrder.excludes}}</td>
            <td class="align-middle">{{saveOrder.interval}}</td>
            <td>
              <button class="btn btn-danger" (click)="removeSaveOrder(saveOrder.id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
