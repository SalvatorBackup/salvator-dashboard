<div class="offset-5 col-3 align-items-center justify-content-center d-flex flex-column" style="height: 100vh">
  <form class="form-signin text-center">
    <h1 class="h3 mb-3 font-weight-normal">Salvator Backup</h1>
    <input type="password" class="form-control" name="password" placeholder="Password" required autocomplete="off" [(ngModel)]="password">
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login($event)">Login</button>
  </form>
</div>
